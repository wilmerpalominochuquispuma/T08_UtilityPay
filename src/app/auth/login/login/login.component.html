<div
  class="relative flex min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-900 dark:to-gray-800 justify-center items-center"
>
  <!-- Icono de la flecha para regresar a la página principal -->
  <button
    (click)="goToHome()"
    class="absolute top-4 left-4 text-gray-800 dark:text-gray-200 text-2xl"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>

  <button
    (click)="toggleDarkMode()"
    class="absolute top-4 right-4 text-gray-800 dark:text-gray-200 text-2xl"
  >
    <svg
      *ngIf="isDarkMode; else sunIcon"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 3v1m0 16v1m8.485-8.485h-1m-14.97 0h-1m10.607 10.607l-.707-.707M5.636 5.636l-.707-.707m10.607-.707l-.707.707M5.636 18.364l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z"
      />
    </svg>
    <ng-template #sunIcon>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 2a9.956 9.956 0 00-7.071 2.929C3.516 6.342 2 8.671 2 11.343s1.516 5.001 2.929 6.414A9.956 9.956 0 0012 21.657a9.956 9.956 0 007.071-2.929C20.485 16.345 22 14.016 22 11.343S20.485 6.342 19.071 4.929A9.956 9.956 0 0012 2z"
        />
      </svg>
    </ng-template>
  </button>

  <div class="w-full max-w-sm p-6">
    <div
      class="bg-white dark:bg-gray-800 w-full p-6 rounded-xl shadow-xl transition duration-300 transform hover:scale-105"
    >
      <h2
        class="text-[#BB2525] dark:text-gray-200 text-3xl font-bold mb-6 text-center"
      >
        Ingresar a UPay
      </h2>
      <div class="space-y-3">
        <!-- Botón para conectar MetaMask -->
        <button
          class="w-full bg-gray-200 dark:bg-gray-700 text-black dark:text-white py-2 rounded-lg flex items-center justify-center hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300"
          (click)="connectMetaMask()"
          [disabled]="isConnecting || isConnected"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg"
            alt="MetaMask Logo"
            class="w-5 h-5 mr-2"
          />
          {{ isConnecting ? "Conectando..." : isConnected ? "Conectado" : "Conectar MetaMask" }}
        </button>

        <!-- Botón para login con Ethereum -->
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition duration-300"
        >
          <img
            src="https://cryptologos.cc/logos/ethereum-eth-logo.png"
            alt="Ethereum Logo"
            class="w-5 h-5 mr-2"
          />
          Sign in with Ethereum
        </button>

        <!-- Botón para login con Solana -->
        <button
          class="w-full bg-purple-600 text-white py-2 rounded-lg flex items-center justify-center hover:bg-purple-700 transition duration-300"
        >
          <img
            src="https://cryptologos.cc/logos/solana-sol-logo.png"
            alt="Solana Logo"
            class="w-5 h-5 mr-2"
          />
          Sign in with Solana
        </button>
      </div>

      <div class="mt-6">
        <p class="text-center text-gray-500 dark:text-gray-400 mb-3">
          O usa tu correo electrónico
        </p>

        <!-- Campo de correo electrónico -->
        <div class="relative mb-3">
          <input
            type="email"
            [(ngModel)]="email"
            placeholder="Correo electrónico"
            class="w-full p-2 pl-8 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#507687] dark:focus:ring-[#5A9BB5] transition duration-300 dark:bg-gray-700 dark:text-gray-300"
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="relative mb-4">
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Contraseña"
            class="w-full p-2 pl-8 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#507687] dark:focus:ring-[#5A9BB5] transition duration-300 dark:bg-gray-700 dark:text-gray-300"
          />
        </div>

        <!-- Botón de login -->
        <button
          class="w-full bg-gradient-to-r from-[#507687] to-[#2b4d57] text-white py-2 rounded-lg shadow-md hover:bg-gradient-to-l hover:shadow-lg transition duration-300"
          (click)="login()"
        >
          Ingresar
        </button>
      </div>

      <!-- Botón de desconectar MetaMask -->
      <button
        (click)="disconnectMetaMask()"
        class="w-full bg-red-500 text-white py-2 rounded-lg shadow-md hover:bg-red-600 transition duration-300"
        *ngIf="isConnected"
      >
        Desconectar MetaMask
      </button>
    </div>
  </div>
</div>
